name: Ubuntu CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install coverage tool
        run: pip3 install --user -U gcovr
      - name: Configure (CMake)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DLIB_ENABLE_TESTING=ON -DLIB_ENABLE_COVERAGE=ON
      - name: Build coverage target and run tests
        run: |
          cmake --build build --target coverage -j 2
          ctest --test-dir build -j 2 --output-on-failure
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            build/coverage/**
          if-no-files-found: error
          retention-days: 7
